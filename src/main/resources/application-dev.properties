server.port=9090

spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/housing_system_db
spring.datasource.username=housing_system_db_user
spring.datasource.password=housing_system_db_user_password

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.security.user.password=password
spring.security.user.name=user

hmac.keyId = HOUSING_SYSTEM
hmac.secretKey = housingSystemKey

services.buying.confirmation.url=http://citymanagementfull-env.eba-tixcjyas.us-east-2.elasticbeanstalk.com/api/v1/request/housingSystem
services.buying.transfer.url=http://ec2-34-224-3-79.compute-1.amazonaws.com/api/v1/transfer/transfer-url
services.buying.transfer.redirect.url=/advertisements